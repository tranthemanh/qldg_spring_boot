<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Đơn Hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 class="my-4">Cập Nhật Đơn Hàng</h3>
    <h4><a th:href="@{/report}" class="btn btn-warning">Quay Lại</a></h4>
    <form action="#" th:action="@{/updateOrder}" method="post">
        <input type="hidden" name="id" th:value="${order.id}"/>
        <div class="form-group">
            <label for="product">Sản phẩm</label>
            <select id="product" name="productId" class="form-control" required>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="purchaseDate">Ngày mua</label>
            <input type="date" id="purchaseDate" name="purchaseDate" class="form-control"
                   th:value="${#dates.format(order.date, 'yyyy-MM-dd')}" required/>
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng</label>
            <input type="number" id="quantity" name="quantity" class="form-control"
                   th:value="${order.quantity}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
    </form>
</div>

<!-- Bootstrap JS và các phụ thuộc -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
